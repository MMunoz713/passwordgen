<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="id-edge">
        <title>Password Generator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="row">

                <div class="col-lg-8 col-sm-12 mx-auto">

                    <div class="content">
                        <h4>Random Password Generator</h4>
                        <br />
                        <input type="" id="display">
                        <br>
                        <input type="range" min="0" max="50" name="slider" id="slider">
                        <br>
                        <button onclick="">Generate</button>
                        <button onclick="">Copy to clipboard</button>
                        <div class="length"></div>
                    </div>

                    <div class="previous_passwords">
                        <b>previously generated passwords</b>
                        <br>
                        <div class="lastNums"></div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
